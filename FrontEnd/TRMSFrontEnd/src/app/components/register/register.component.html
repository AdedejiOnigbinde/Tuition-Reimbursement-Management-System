<mat-grid-list cols="2">
    <mat-grid-tile class="left-background">
        <div>
            <h1>
                TRMS Paying For A Brighter Future
            </h1>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="form-width">
            <h2 class="center-text">New To TRMS? Sign Up</h2>
            <p>
                <mat-form-field appearance="fill" class="form-field-width">
                    <mat-label>UserName</mat-label>
                    <input matInput type="text" [(ngModel)]="userName">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="fill" class="form-field-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="password">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="form-field-width">
                    <mat-label>Employee Type</mat-label>
                    <mat-select [(ngModel)]="employeeTypes">
                        <mat-option *ngFor="let type of employeeType" [value]="type">
                            {{type}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p>
                <button mat-raised-button color="primary" class="form-field-width" (click)="signup()">Register</button>
            </p>
            <h4 routerLink="/" class="center-text">Have An Account? Login</h4>
        </div>

    </mat-grid-tile>

</mat-grid-list>
